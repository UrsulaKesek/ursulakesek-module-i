<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="design,jumpers,knitting,silhouettes,sleeves"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="CSS/armholesdt.css"
      media="screen and (min-width:400px)"
    />
    <link
      rel="stylesheet"
      href="CSS/armholesm.css"
      media="screen and (max-width:399px)"
    />
    <link rel="stylesheet" href="CSS/footer.css" media="screen" />
    <link rel="stylesheet" href="CSS/slider.css" media="screen" />
    <link rel="apple-touch-icon" href="Images/uknit.png" />
    <link
      rel="icon"
      type="image/gif"
      sizes="32x32"
      href="Images/U.Knit32x32.gif"
    />
    <title>Choices</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Images/U.Knit1.jpg" alt="" />
      </div>
      <div class="htext9">
        <h1>Your Choices</h1>
        <h3>
          Type <em>all </em>your choices in the boxes below. Take a screenshot.
        </h3>
      </div>
    </header>
    <section class="imgslider">
      <div class="shifter">
        <a class="arrowleft" onclick="nextSlide(-1)">❮</a>
      </div>
      <div class="slide">
        <img
          src="Images/ssasissi.png"
          alt="straight silhouette  with armhole  style set-in"
        />
      </div>
      <div class="slide">
        <img
          src="Images/sassrr3.png"
          alt="straight silhouette with armhole style raglan"
        />
      </div>
      <div class="slide">
        <img
          src="Images/Sssasssss.png"
          alt="straight silhouette with armhole style square indented"
        />
      </div>
      <div class="slide">
        <img
          src="Images/ssassssl.png"
          alt="straight silhouette with armhole style saddle-shoulder"
        />
      </div>
      <div class="slide">
        <img
          src="Images/siysil.png"
          alt="icelandic-yoke silhouette and sleeve style long"
        />
      </div>

      <div class="shifter">
        <a class="arrowright" onclick="nextSlide(1)">❯</a>
      </div>
      <div class="dotgroup">
        <button class="dot" onclick="currentSlide(1)">1</button>
        <button class="dot" onclick="currentSlide(2)">2</button>
        <button class="dot" onclick="currentSlide(3)">3</button>
        <button class="dot" onclick="currentSlide(4)">4</button>
        <button class="dot" onclick="currentSlide(5)">5</button>
      </div>
      <div>
        <p>Some Silhouette/Armhole Variations</p>
      </div>
    </section>
    <form action="" method="post">
      <div class="choice1">
        <textarea
          name="silhouettes"
          for="silhouettes"
          aria-label="silhouettes"
          cols="34"
          rows="4"
        >
        Silhouette:
      </textarea
        >
      </div>
      <div class="choice2">
        <textarea
          name="armhole-style"
          for="armhole-style"
          aria-label="armhole-style"
          cols="34"
          rows="4"
        >
        Armhole Style:
      </textarea
        >
      </div>
      <div class="choice3">
        <textarea
          name="sleeves"
          for="sleeves"
          aria-label="sleeves"
          cols="34"
          rows="4"
        >
        Sleeve Style:
      </textarea
        >
      </div>
      <div class="choice4">
        <textarea
          name="neckline"
          for="neckline"
          aria-label="neckline"
          cols="34"
          rows="4"
        >
        Neckline style:
      </textarea
        >
      </div>
      <div class="choice5">
        <textarea
          name="neck-edge"
          for="neck-edge"
          aria-label="neck-edge"
          cols="34"
          rows="4"
        >
        Neck Edge:
      </textarea
        >
      </div>
      <div class="mail">
        <p>
          E-mail screen shot to me: ursky@blueyonder.co.uk Screen 8 for
          measurements,10 for your details.
        </p>
      </div>
    </form>

    <div class="navbutsc">
      <a href="index8.html"> <button class="buttonB2">Back</button></a>
      <a href="index.html"> <button class="buttonM">Main</button></a>
      <a href="index10.html"> <button class="buttonN">Next</button></a>
    </div>
    <footer class="choices">
      <ul>
        <li>
          <a href="" target="_blank" rel="noreferrer">
            <img src="Images/Facebook.png" width="30px" alt="Facebook Logo"
          /></a>
        </li>
        <li>
          <a href="" target="_blank" rel="noreferrer">
            <img src="Images/Pinterest.png" width="30px" alt="Pinterest Logo"
          /></a>
        </li>
        <li>
          <a href="" target="_blank" rel="noreferrer">
            <img src="Images/Github.png" width="30px" alt="Github Logo"
          /></a>
        </li>
      </ul>
      <p>
        &#9400; Ursula Kesek 2020
        <span>
          <a
            href="https://www.vecteezy.com/vector-art/95039-free-social-media-icons"
          >
            Icons</a
          ></span
        >
      </p>
    </footer>
    <script src="JS/slider.js"></script>
  </body>
</html>
