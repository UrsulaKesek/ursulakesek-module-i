<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="design,jumpers,knitting,silhouettes,sleeves"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/armholesdt.css" media="screen" />
    <link

      href="CSS/armholesm.css"
      media="screen and (max-width:399px)"
    />
    <link rel="stylesheet" href="CSS/footer.css" media="screen" />

    <link
      rel="icon"
      type="image/gif"
      sizes="32x32"
      href="Images/U.Knit32x32.gif"
    />
    <title>Details</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Images/U.Knit1.jpg" alt="" />
      </div>
      <div class="htext">
        <h1>Your Details</h1>
      </div>
    </header>
    <form action="" method="post">
      <section class="details">
        <h2>Your Contact Information</h2>
        <div class="row">
          <div class="columnleft">
            <label for="name">
              First name
            </label>
          </div>
          <div class="columnright">
            <input
              type="text"
              for="firstname"
              id="name"
              placeholder="First name"
            />
          </div>
        </div>
        <div class="row">
          <div class="columnleft">
            <label for="lastname">
              Last name
            </label>
          </div>
          <div class="columnright">
            <input
              type="text"
              for="lastname"
              id="lastname"
              placeholder="Last name"
            />
          </div>
        </div>
        <div class="row">
          <div class="columnleft">
            <label for="phone">
              Phone number
            </label>
          </div>
          <div class="columnright">
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="07123 456 789"
              pattern="[0-9]{5}\s[0-9]{3}\s[0-9]{3}"
            />
          </div>
        </div>
        <div class="row">
          <div class="columnleft">
            <label for="address">
              Address
            </label>
          </div>
          <div class="columnright address">
            <input
              type="text"
              id="address"
              name="address-first-line"
              placeholder="House number and Street"
            />
            <input
              type="text"
              id="address"
              name="address-second-line"
              placeholder="District/Borough"
            />
            <input
              type="text"
              id="address"
              name="address-town"
              placeholder="Town"
            />
            <input
              type="text"
              id="address"
              name="address-postcode"
              placeholder="Post-Code"
            />
            <input
              type="text"
              id="address"
              name="address-country"
              placeholder="Country"
            />
          </div>
        </div>
          <div class="row">
            <div class="columnleft">
              <label for="e-mail">
                E-mail
              </label>
            </div>
            <div class="columnright">
              <input
                type="text"
                id="e-mail"
                name="e-mail"
                placeholder="e-mail"
                aria-required="true"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="aob">
        <div class="choice10">
          <textarea
            name="other details"
            for="other details"
            aria-label="other details"
            cols="35"
            rows="20"
          >
        OTHER DETAILS - (more pages later)

        YARN SELECTION:

        COLOURS:

        CABLE:

        INTARSIA:

        FAIRISLE:

        JAPANESE STYLES:

        SPECIAL RIBBINGS:

        POCKETS:


      </textarea
          >
        </div>
      </section>
    </form>
    <div class="navbuts10">
      <a href="choices.html"> <button class="buttonB2">Back</button></a>
      <a href=""> <button class="submit">Submit</button></a>
      <a href="index.html"> <button class="buttonM">Main</button></a>
    </div>
    <footer class="f10">
      <ul>
        <li>
          <a href="" target="" rel="noreferrer">

          /></a>

          /></a>

            <img src="Images/Github.png" width="30px" alt="Github Logo"
          /></a>
        </li>
      </ul>

        &#9400; Ursula Kesek 2020

            Icons</a
          ></span
        >
      </p>
    </footer>
  </body>
</html>
