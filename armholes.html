            src="Images/arm1c.svg"
            alt="armhole style C Icelandic yoke"
          />
          <img
            id="arm1d"
            src="Images/arm1d.svg"
            alt="armhole style D  saddle shoulder"
          />
          <img
            id="arm1e"
            src="Images/arm1e.svg"
            alt="armhole style E square indented"
          />
          <img id="armpic3" src="Images/armpic3.png" alt="armholes" />

          <p>Armholes:</p>
          <p>A:Raglan B:Set-In C:Icelandic-Yoke</p>
          <p>D:Saddle-Shoulder E:Square-Indented</p>
