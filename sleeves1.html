<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="design,jumpers,knitting,silhouettes,sleeves"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="CSS/sleevem.css"
      media="screen and (max-width:430px)"
    />
    <link
      rel="stylesheet"
      href="CSS/sleevedt.css"
      media="screen and (min-width:431px)"
    />
    <link
      rel="icon"
      type="image/gif"
      sizes="32x32"
      href="Images/U.Knit32x32.gif"
    />
    <link rel="apple-touch-icon" href="Images/uknit.png" />
    <title>Sleeves</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Images/U.Knit1.jpg" alt="" />
      </div>
      <div class="htext">
        <h1>Sleeve Styles</h1>
        <p>Check out 1-8</p>
      </div>
    </header>
    <section class="sleebod">
      <div class="squind">
        <img
          src="Images/Square Indented Sleeve.png"
          alt="square indented long"
        />
      </div>
      <div class="rag">
        <img
          src="Images/raglansleevesteel:green.png"
          alt="raglan green steel combo"
        />
      </div>
      <div class="sasrag">
        <img
          src="Images/pinky.png"
          alt="silhouette armhole sleeve combo yellow pink"
        />
      </div>
    </section>

    <section class="imgslider">
      <p></p>
      <p></p>
      <div class="slide">
        <img src="Images/raglanlongblue.png" alt="sleeve-1 raglan long blue" />
        <div class="slideText">Sleeve Style 1:Raglan Long</div>
      </div>
      <div class="slide">
        <img
          src="Images/Raglan 3:4 pink .png"
          alt="sleeve-2 raglan three quarter"
        />
        <div class="slideText">Sleeve Style 2: Raglan 3/4</div>
      </div>
      <div class="slide">
        <img src="Images/raglanbelllong.png" alt="sleeve-3 raglan bell long" />
        <div class="slideText">Sleeve 3:Raglan Bell Long</div>
      </div>
      <div class="slide">
        <img src="Images/Set-in Yellow.png" alt="sleeve4 set in yellow" />
        <div class="slideText">Sleeve Style 4:Set-in Long</div>
      </div>
      <div class="slide">
        <img
          src="Images/Saddle shoulder.png"
          alt="sleeve-5 saddle shoulder long"
        />
        <div class="slideText">Sleeve 5:Saddle Shoulder Long</div>
      </div>
      <div class="slide">
        <img
          src="Images/Square Indented Long.png"
          alt="sleeve6 square indented long"
        />
        <div class="slideText">Sleeve 6:Square Indented Long</div>
      </div>
      <div class="slide">
        <img
          src="Images/Saddle shoulder Balloon Lilac.png"
          alt="sleeve-7 saddle shoulder balloon"
        />
        <div class="slideText">Sleeve 7:Saddle Shoulder Balloon</div>
      </div>
      <div class="slide">
        <img
          src="Images/raglanbell3:4.png"
          alt="sleeve-8 raglan bell three quarter"
        />
        <div class="slideText">Sleeve Style 8:Raglan Bell 3/4</div>
      </div>
      <div class="dotgroup">
        <button class="dot" onclick="currentSlide(1)">1</button>
        <button class="dot" onclick="currentSlide(2)">2</button>
        <button class="dot" onclick="currentSlide(3)">3</button>
      </div>
      <div class="dotgroup">
        <button class="dot" onclick="currentSlide(4)">4</button>
        <button class="dot" onclick="currentSlide(5)">5</button>
        <button class="dot" onclick="currentSlide(6)">6</button>
      </div>
      <div class="dotgroup">
        <button class="dot" onclick="currentSlide(7)">7</button>
        <button class="dot" onclick="currentSlide(8)">8</button>
      </div>
    </section>
    <div class="navbuts">
      <a href="armholes.html"> <button class="buttonB2">Back</button></a>
      <a href="index.html"> <button class="buttonM">Main</button></a>
      <a href="sleeves2.html"> <button class="buttonN">Next</button></a>
    </div>
    <footer>
      <ul>
        <li>
          <a href="" target="" rel="noreferrer">
            <img src="Images/Facebook.png" width="30px" alt="Facebook Logo"
          /></a>
        </li>
        <li>
          <a href="" target="" rel="noreferrer">
            <img src="Images/Pinterest.png" width="30px" alt="Pinterest Logo"
          /></a>
        </li>
        <li>
          <a href="" target="" rel="noreferrer">
            <img src="Images/Github.png" width="30px" alt="Github Logo"
          /></a>
        </li>
      </ul>
      <p>
        &#9400; Ursula Kesek 2020
        <span>
          <a
            href="https://www.vecteezy.com/vector-art/95039-free-social-media-icons"
          >
            Icons</a
          ></span
        >
      </p>
    </footer>
    <script src="JS/slider.js"></script>
  </body>
</html>
