<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="design,jumpers,knitting,silhouettes,sleeves"
    />

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
    <link rel="stylesheet" href="CSS/clock.css" media="screen" />
    <link rel="apple-touch-icon" href="Images/uknit.png" />

    <link
      rel="icon"
      type="image/gif"
      sizes="32x32"
      href="Images/U.Knit32x32.gif"
    />

    <title>Clock</title>
  </head>
  <body onload="startTime()">
    <main id="clockdate">
      <div class="clockdate-wrapper">
        <div id="clock"></div>
        <div id="date"></div>
      </div>
    </main>
    <a href="silhouettes.html"> <button class="buttonB2">Back</button></a>
    <aside class="jumper1">
      <img
        src="Images/Set-in bell half.png"
        alt="Sleeve style Set-in bell shape"
      />
    </aside>
    <aside class="jumper2">
      <img
        src="Images/Set-in bell long.png"
        alt="Sleeve style Set-in Bell long"
      />
    </aside>
    <aside class="jumper3">
      <img src="Images/Hounds tooth .jpg" alt="Houndstooth pattern grid" />
    </aside>
    <aside class="jumper4">
      <img
        src="Images/Saddle shoulder Balloon Lilac.png"
        alt="Sleeve style saddle shoulder"
      />
    </aside>
    <aside class="jumper5">
      <img src="Images/Norwegian Blue.png" alt="Norwegian Blue pattern grid" />
    </aside>
    <aside class="jumper6">
      <img
        src="Images/Square Indented Long.png"
        alt="Sleeve style Square indented long"
      />
    </aside>
    <aside class="jumper7">
      <img
        src="Images/raglanbelllongscallop.png"
        alt="Sleeve style raglan bell long"
      />
    </aside>
    <aside class="jumper8">
      <img
        src="Images/No Sleeves.png"
        alt="person reading a book wearing a sleeveless top"
      />
    </aside>
    <script src="JS/clock.js"></script>
  </body>
</html>
